<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Parameter Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .demo-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .url-display {
            word-break: break-all;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h2>Resume helper</h2>

    <!-- Generator Section -->
    <div class="demo-section">
        <h3>Generate URL with Parameter</h3>
        <input type="text" id="inputText" 
               value="" 
               style="width: 300px; margin-right: 10px;">
        <button onclick="generateURL()">Generate URL</button>
        
        <div class="url-display" id="generatedUrl"></div>
        
        <button onclick="openGeneratedUrl()">Open Generated URL</button>
    </div>

    <script>
        let urlBase = "https://mevsgame.github.io/resume/resume_dynamic.html"
        let variableName = "company"
        // Function to generate URL with parameter
        function generateURL() {
            const text = document.getElementById('inputText').value;
            const encodedText = encodeURIComponent(text);
            const currentUrl = urlBase
            const newUrl = `${currentUrl}?${variableName}=${encodedText}`;
            
            const urlDisplay = document.getElementById('generatedUrl');
            urlDisplay.textContent = newUrl;
        }

        // Function to open the generated URL
        function openGeneratedUrl() {
            const text = document.getElementById('inputText').value;
            const encodedText = encodeURIComponent(text);
            const currentUrl = urlBase;
            window.location.href = `${currentUrl}?${variableName}=${encodedText}`;
        }

        // Function to get parameter from URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Display parameter when page loads
        window.onload = function() {
            const textParam = getUrlParameter(`${variableName}`);
            if (textParam) {
                const displayElement = document.getElementById('parameterDisplay');
                displayElement.textContent = textParam;
            }
        };
    </script>
</body>
</html>
